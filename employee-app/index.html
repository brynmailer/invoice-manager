<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Invoice Manager</title>
  </head>
  <body>
    <div id="root"></div>
    
    <template id="navbar-template">
      <div id="navbar">
        <nav>
          <div class="nav-wrapper">
            <a data-target="sidenav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <span id="app-location" class="center brand-logo"></span>
          </div>
        </nav>
        <ul class="sidenav" id="sidenav">
          <li><h5 class="sidenav-header">Invoice Manager</h5></li>
          <li class="sidenav-close" id="work-sessions-nav-item"><a id="work-sessions-btn">Work Sessions</a></li>
          <li class="sidenav-close" id="settings-nav-item"><a id="settings-btn">Settings</a></li>
          <li class="sidenav-close"><a id="logout-btn" class="red-text">Logout</a></li>
        </ul>
      </div>
    </template>

    <template id="login-template">
      <div class="container">
        <h1 class="center-align indigo-text">Invoice Manager</h1>
        <div class="row">
          <div class="col s12">
            <div class="card">
              <form id="login-form" class="card-content row">
                <div class="input-field col s12">
                  <input id="email" type="email" required>
                  <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                  <input id="password" type="password" required>
                  <label for="password">Password</label>
                </div>
                <button type="submit" class="waves-effect waves-light btn col s10 offset-s1">login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="settings-template">
      <div class="collection card m-1">
        <div class="collection-item">
          <div class="row valign-wrapper">
            <div class="col s10">
              <h6 class="setting-label">Dark mode</h6>
            </div>
            <div class="col s2">
              <div class="switch">
                <label>
                  <input type="checkbox">
                  <span class="lever"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="collection-item">
          <div class="row valign-wrapper">
            <div class="col s10">
              <h6 class="setting-label">Account details</h6>
            </div>
            <div class="col s2">
              <a class="waves-effect waves-teal btn-flat"><i class="material-icons">save</i></a>
            </div>
          </div>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </template>

    <template id="work-sessions-template">
      <ul id="work-sessions-list" class="collapsible m-1" hidden></ul>
      <div id="edit-work-session" class="modal">
        <h5 class="center-align">Edit Work Session</h5>
        <div class="modal-content">
          <form>
            <div class="row">
              <div class="col s6 input-field">
                <input id="start" type="text" class="timepicker validate" value="09:00am">
                <label for="start">Start Time</label>
              </div>
              <div class="col s6 input-field">
                <input id="finish" type="text" class="timepicker validate" value="03:00pm">
                <label for="finish">Finish Time</label>
              </div>
            </div>
            <div class="row">
              <div class="col s6 input-field">
                <input id="date" type="text" class="datepicker validate" value="Aug 01, 2020">
                <label for="date">Date</label>
              </div>
              <div class="col s6 input-field">
                <input id="total" type="text" value="06hrs 00mins"disabled>
                <label for="total">Total</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 input-field">
                <select class="validate">
                  <option value="1" selected>Project 1</option>
                  <option value="2">Project 2</option>
                  <option value="3">Project 3</option>
                </select>
                <label>Project</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="description" class="materialize-textarea validate">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec rutrum sed libero nec lacinia. Ut ullamcorper mauris sit amet lacus pharetra, porta viverra dolor vestibulum.</textarea>
                <label for="description">Description</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a class="modal-close waves-effect waves-light btn-flat">Cancel</a>
          <a class="modal-close waves-effect waves-light green btn">Save</a>
        </div>
      </div>
      <div id="new-work-session-btn" class="fixed-action-btn">
        <a class="btn-floating btn-large waves-effect waves-light modal-trigger" href="#new-work-session">
          <i class="material-icons">add</i>
        </a>
      </div>
      <div id="new-work-session" class="modal">
        <h5 class="center-align">New Work Session</h5>
        <div class="modal-content">
          <form id="new-work-session-form" novalidate>
            <div class="row">
              <div class="col s6 input-field">
                <input id="new-work-session-start-time" type="text" class="timepicker" required>
                <label for="new-work-session-start-time">Start time</label>
              </div>
              <div class="col s6 input-field">
                <input id="new-work-session-finish-time" type="text" class="timepicker" required>
                <label for="new-work-session-finish-time">Finish time</label>
              </div>
            </div>
            <div class="row">
              <div class="col s6 input-field">
                <input id="new-work-session-start-date" type="text" class="datepicker" required>
                <label for="new-work-session-start-date">Start date</label>
              </div>
              <div class="col s6 input-field">
                <input id="new-work-session-finish-date" type="text" class="datepicker" required>
                <label for="new-work-session-finish-date">Finish date</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 input-field">
                <select id="new-work-session-project" required>
                </select>
                <label>Project</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="new-work-session-description" class="materialize-textarea"></textarea>
                <label for="new-work-session-description">Description</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <input type="reset" form="new-work-session-form" value="Cancel" class="modal-close waves-effect waves-light btn-flat">
          <input type="submit" form="new-work-session-form" value="Save" class="waves-effect waves-light green btn">
        </div>
      </div>
      <div id="delete-work-session" class="modal">
        <h5 class="center-align">Delete Work Session?</h5>
        <div class="modal-footer">
          <a class="modal-close waves-effect waves-light btn-flat">Cancel</a>
          <a class="modal-close waves-effect waves-light red btn">Delete</a>
        </div>
      </div>

      <template id="work-session-project-template">
        <option></option>
      </template>

      <template id="work-session-template">
        <li>
          <div class="collapsible-header">
            <div class="work-session-header">
              <span></span>
            </div>
            <i class="material-icons expand-icon">expand_more</i>
          </div>
          <div class="collapsible-body">
            <div class="work-session-body">
              <div class="row valign-wrapper">
                <h6 class="col s7 center-align work-session-project-title"></h6>
                <span class="col s1"></span>
                <a class="col s2 center-align waves-effect waves-teal btn-flat modal-trigger" href="#edit-work-session"><i class="material-icons">create</i></a>
                <a class="col s2 center-align waves-effect waves-red btn-flat modal-trigger delete-work-session-btn" href="#delete-work-session"><i class="material-icons">delete</i></a>
              </div>
              <form class="row">
                <div class="col s12 input-field">
                  <textarea class="materialize-textarea work-session-description" disabled></textarea>
                </div>
              </div>
            </div>
          </div>
        </li>
      </template>
    </template>

    <template id="spinner-template">
      <div class="spinner centered">
        <div class="preloader-wrapper active">
          <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <script type="text/javascript" src="js/lib/materialize.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
